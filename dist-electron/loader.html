<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            background: transparent;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            user-select: none;
            overflow: hidden;
        }

        .loader-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            text-align: center;
            padding: 2.5rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(10px);
            -webkit-app-region: drag;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            width: 48px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-app-region: no-drag;
            margin-bottom: 24px;
        }

        .spinner::before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 3px solid #f0f0f0;
            border-top-color: #3498db;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: #1a202c;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            -webkit-app-region: no-drag;
        }

        .progress {
            width: 200px;
            height: 6px;
            background: #edf2f7;
            border-radius: 3px;
            margin: 0 auto 12px;
            overflow: hidden;
            -webkit-app-region: no-drag;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #3498db;
            border-radius: 3px;
            transition: width 0.4s ease;
        }

        .status-text {
            color: #718096;
            font-size: 13px;
            margin: 0;
            min-height: 1.2em;
            -webkit-app-region: no-drag;
        }

        /* Error state */
        .error .spinner::before {
            border-top-color: #e53e3e;
            animation-duration: 1.5s;
        }

        .error .progress-bar {
            background: #e53e3e;
        }

        .error .status-text {
            color: #e53e3e;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loader-container">
       
            <div class="spinner"></div>
        
        <div class="loading-text">Loading Application</div>
        <div class="progress">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="status-text" id="status-text">Initializing...</div>
    </div>

    <script>
        try {
            const { ipcRenderer } = require('electron');
            
            // Listen for loading progress updates
            ipcRenderer.on('loading-progress', (event, data) => {
                try {
                    const { progress, status, error } = data;
                    const container = document.querySelector('.loader-container');
                    const progressBar = document.getElementById('progress-bar');
                    const statusText = document.getElementById('status-text');
                    
                    // Update progress bar
                    if (progressBar) {
                        progressBar.style.width = `${progress}%`;
                    }
                    
                    // Update status text
                    if (statusText) {
                        statusText.textContent = status;
                    }
                    
                    // Handle error state
                    if (error) {
                        container.classList.add('error');
                    } else {
                        container.classList.remove('error');
                    }
                } catch (err) {
                    console.error('Error updating loader:', err);
                }
            });
        } catch (err) {
            // If electron is not available, show error in status
            document.getElementById('status-text').textContent = 'Error: Failed to initialize loader';
            document.querySelector('.loader-container').classList.add('error');
            console.error('Failed to initialize loader:', err);
        }
    </script>
</body>
</html>
